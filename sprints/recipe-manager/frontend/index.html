<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <div class="app-logo">
        <span class="logo-icon">ğŸ½ï¸</span>
        <span class="logo-text">Recipe Manager</span>
      </div>
      <nav class="app-nav" role="navigation" aria-label="Main navigation">
        <a href="#recipes" class="nav-tab" id="tab-recipes" aria-current="false">
          <span class="tab-icon">ğŸ“–</span>
          <span class="tab-label">Recipes</span>

  <main class="app-main" id="app" role="main" aria-live="polite">

        <button class="modal-close btn btn-ghost" id="modal-close" aria-label="Close modal">&times;</button>

    </div>
  </div>

  <script src="/js/app.js"></script>
